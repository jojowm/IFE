<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>29_66</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./data.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <!-- nav -->
    <header class="nav-container">
        <div class="nav-img">
            <img src="./pic/FE.png" alt="FE">
        </div>
        <nav class="nav-wrap">
            <div class="nav-itm">HOME</div>
            <div class="nav-itm second-nav-itm">PRODUCT
                <ul class="menu-box">
                    <li class="nav-menu">product A</li>
                    <li class="nav-menu">product B</li>
                    <li class="nav-menu">product C</li>
                </ul>
                <i class="dropdown"></i>
            </div>
            <div class="nav-itm dropdown">SUPPORT
                <ul class="menu-box">
                    <li class="nav-menu">support A</li>
                    <li class="nav-menu">support B</li>
                    <li class="nav-menu">support C</li>
                </ul>
            </div>
            <div class="nav-itm dropdown last-nav-itm">ABOUT
                <ul class="menu-box">
                    <li class="nav-menu">About us</li>
                    <li class="nav-menu">Join us</li>
                    <li class="nav-menu">Contact us</li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- banner-1 -->
    <div class="banner-1">
        <div class="banner-wrap">
            <div class="title">
                <p class="title-1">HELLO
                    <br/>WORLD</p>
                <p class="title-2">PRODUCT</p>
            </div>
            <div class="left-v"></div>
        </div>
        <div class="banner-wrap">
            <img src="./pic/banner_1.png" alt="banner-1">
            <div class="right-v"></div>
        </div>
    </div>
    <!-- content -->
    <div class="container">
        <div id="mask" class="maskHide"></div>
        <div id="editWindow">
            <div class="edit-itm">
                <label for="edit-name">Name</label>
                <input type="text" id="edit-name">
            </div>
            <div class="edit-itm">
                <label for="edit-content">Content</label>
                <input type="text" id="edit-content">
            </div>
            <div class="edit-itm">
                <label for="edit-value">Value</label>
                <input type="text" id="edit-value">
            </div>
            <div class="edit-itm edit-btn">
                <button class="edit-btn-itm edit-confirm">确认</button>
                <button class="edit-btn-itm cancel">取消</button>
            </div>
        </div>
        <div id="deleteWindow">
            <div class="del-itm">
                <span>确认要删除<span id="del-fill"></span>吗？</span>
            </div>
            <div class="del-itm del-btn">
                <button class="edit-btn-itm del-confirm">确认</button>
                <button class="edit-btn-itm cancel">取消</button>
            </div>
        </div>
        <div id="sidebar-outer">
            <div id="sidebar-inner">
                <ul id="sidebar-list"></ul>
            </div>
        </div>
        <div class="content">
            <div id="table-container">
                <table class="table-content" cellspacing="0">
                    <thead id="table-head">
                        <tr class="head-row">
                            <th>TableHead</th>
                            <th>TableHead</th>
                            <th>Head</th>
                            <th>TableHead</th>
                        </tr>
                    </thead>
                    <tbody id="table-value">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
